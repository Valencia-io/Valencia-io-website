---
layout: blankpage
---
<div class="project-page">
  <div class="header">
    <h1>{{page.title}}</h1>

    {% assign member = site.data.members[page.leader] %}
    <h2>By: <a rel="member" href="{{ member.twitter }}" title="{{ member.name }}">
        {{ member.name }}
    </a></h2>

  </div>
  <div class="more-projects">
    <h3>More projects</h3>
    <ul>
      {% for project in site.projects %}
      <li>
        <a href="{{ project.url }}">{{ project.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  {{ content }}
</div>
