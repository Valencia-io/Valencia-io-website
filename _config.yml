# Site settings
title: valencia.io
email: jupegarnica@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://valencia.io" # the base hostname & protocol for your site
permalink:   /:categories/:title/


twitter_username: vlc_io
github_username:  Valencia-io

safe: false

# Build settings
markdown: kramdown
#markdown: redcarpet
2sass:
  style: compressed

# plugins
gems:
  - jekyll-sitemap

# links
collections:
  links:
    output: true
    permalink: /link/:path/

# defaults
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      author: "jupegarnica"
  -
    scope:
      path: "link"
    values:
      layout: "link"
      customLayout: "link"

# Site owner
owner:
  name: Your Name
  avatar: bio-photo.jpg
  email: you@email.com
  disqus-shortname:
  twitter: #username
  facebook: #username
  github: #username
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: #username
  flickr: #username
  tumblr: #username
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
